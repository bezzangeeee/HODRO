<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HoverDron login</title>

<style type="text/css">
@import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);
@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
	body{
		margin:0;
		padding:0;
		background-color:white;
		font-family: 'Jeju Gothic', serif;
		
	}
	a{
		text-decoration: none;
	}
	ul{
		list-style-type: none;
	}
	#modal_all{
		width:100%;
		height:100%;
		background-color: rgba(0,0,0,0.4);
		z-index: 3;
		position: fixed;
		top:0;
		left:0;
		overflow: auto;	
		padding-top: 25px;		
		display:none;	
	}
	#body_layout{
		box-shadow: 0 0 6px rgba(0,0,0,0.3);
		display: inline-block;
		width:600px;
		margin: 20px 440px;
		background: white;
		border-radius:10px; 
	}
	#close_btn{
		position: absolute;
		right:-34px;
		top:-37px;
		color: #747474;
		font-size: 25px;
		padding:5px;
		display: block;	
		font-weight: 300px;
			
	}
	#close_btn:hover{
		color: black;
		cursor: pointer;
	}
	/*header(호버드론로고)*/
	#content_layout{
		width:460px;
		margin:0 auto;
		/* border: 1px solid blue; */
		position: relative;
	}
	#header_div img{
		display:block;
		margin:62px auto;
	}
	#header_login{
	 	font-family: 'Noto Sans KR', sans-serif;
		font-size: 33px;
    	margin:30px auto;
    	color: #707374;
    	font-weight: 300;
    	text-align: center;
	}
	
	/*section(input(id,pw),로그인버튼,find)  */
	
	#insert_id{
		background-color: white;
		border: 1px solid #dadada;
		width : 460px;
		height: 51px;
		box-sizing: border-box;
		margin-top: 20px;
		position: relative;
	}
	#insert_label{
		font-family: 'Noto Sans KR', sans-serif;
		font-size: 15px;
		position: absolute;
		z-index: 1;
		transition: all .4s cubic-bezier(.25,.8,.25,1);
		transition-duration: 0.3s;
		color :#979797;
		top: 13px;
		left: 10px;
	}
	#input_id{
		width: 100%;
		height: 48px;
		display: block;
		position: relative;
		border: none;
		overflow: visible;
		padding: 20px 0px 0px 10px;
		box-sizing: border-box;
		transition: all .4s cubic-bezier(.25,.8,.25,1);
		outline : none;
		
	}
	#insert_pw{
		background-color: white;
		border: 1px solid #dadada;
		width : 460px;
		height: 51px;
		box-sizing: border-box;
		margin-top: 20px;
		position: relative;
	}
	#insert_label_pw{
		font-family: 'Noto Sans KR', sans-serif;
		font-size: 15px;
		position: absolute;
		z-index: 1;
		transition: all .4s cubic-bezier(.25,.8,.25,1);
		transition-duration: 0.3s;
		color :#979797;
		top: 13px;
		left: 10px;
	}
	#input_pw{
		width: 100%;
		height: 48px;
		display: block;
		position: relative;
		border: none;
		overflow: visible;
		padding: 20px 0px 0px 10px;
		box-sizing: border-box;
		transition: all .4s cubic-bezier(.25,.8,.25,1);
		outline : none;
		
	}
	.input_login{
		width:408px;
		height:16px;
		border-width:0px;
		padding: 7px 0px 6px 0px;
		cursor: pointer;
	}
	
	#btn_login{
		display:block;
		width:100%;
		height:59px;
		font-size: 22px;
		text-align : center;
		color: #fff;
    	background: #44a8f2;
    	border: 1px solid #44a8f2;
    	border-radius:2px;
    	padding-top:2px;
		line-height:61px;
		margin:30px auto;
		cursor: pointer;
		font-family: Open Sans,Helvetica Neue,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif!important;
	}
	#btn_login:hover{
		box-shadow: 0 0 4px rgba(0,0,0,0.2);
	}
	
	/*다른 계정으로 로그인*/	
	table{
		border-collapse: collapse; /*표 한줄로 만들수 있도록 합쳐주는 코드*/
		width: 100%;
	}
	.table_line{
		border-bottom: 2px solid #EAEAEA;
	}
	td{
		width:9px;
		height:30px;
		text-align:center;
	}
	#other_login{
		font-family: Open Sans,Helvetica Neue,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif!important;
		color:#8c8c8c;
	}
	.btn{
		width:100%;
		text-transform:uppercase;
		text-align:center;
		border-radius:2px;
		font-size:16px;		
		cursor: pointer;
    	text-decoration: none;
    	font-family: Open Sans,Helvetica Neue,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif!important;
	}
	.btn:hover{
		box-shadow: 0 0 4px rgba(0,0,0,0.2);
	}
	.lg.btn{
		height:48px;
	}
	.face.btn{
		color:#fff;
		background:#3b5998;
		border:none;
		
	}.face.btn img{
		width:125px;
		height:20px;
	}
	
	.ggl.btn{
		margin-top:10px;
		color:#ccc;
		background:#fff;
		border:1px solid #c1a2a2;
	}	
	.ggl.btn img{
		width:122px;
		height:18px;
	}
	
	img{
		vertical-align: middle;
    	border-style: none;
	}
	/*계정만들기*/
	fieldset{
		color:#8c8c8c;
		text-align : center;
		border:none;
		border-top:2px solid #EAEAEA;
		margin:30px 0 10px 0px;
		font-family: Open Sans,Helvetica Neue,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif!important;
	}

	#btn_creatid{
		box-sizing: border-box;
		display:block;
		width:100%;
		height:59px;
		font-size: 17px;
		text-align : center;
		color: #44a8f2;
   		background: #fff;
    	border: 1px solid #44a8f2;
    	border-radius:2px;
    	padding-top:2px;
		line-height:61px;
		margin:10px 0 20px 0;
		cursor: pointer;
		font-family: Open Sans,Helvetica Neue,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,Arial,sans-serif!important;
	}
	#btn_creatid:hover{
		box-shadow: 0 0 4px rgba(0,0,0,0.2);
	}
	#err_check_msg{
		display:inline-block;
		width:428px;
		height:24px;
		font-size:11px;
		font-weight:700;
		line-height:24px;
		color:#f46665;
		padding:0px 15px;
		text-align:center;
	}
	#err_check{
		/* display:none; */
	}
</style>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#insert_id").focus(function(){
			$(this).css("font-size", "17px");
			$("#insert_label").css("top","5px").css("font-size","12px");
		});
		$("#input_id").focus(function(){
			$(this).css("font-size", "17px");
			$("#insert_label").css("top","5px").css("font-size","12px");
		});
		$("#input_id").blur(function(){
			var idVal = $(this).val();
			if(idVal == ""){
				$(this).css("font-size","5px");
				$("#insert_label").css("top","15px").css("font-size","15px");
			}
		});
		
		$("#insert_pw").focus(function(){
			$(this).css("font-size", "17px");
			$("#insert_label_pw").css("top","5px").css("font-size","12px");
		});
		$("#input_pw").focus(function(){
			$(this).css("font-size", "17px");
			$("#insert_label_pw").css("top","5px").css("font-size","12px");
		});
		$("#input_pw").blur(function(){
			var idVal2 = $(this).val();
			if(idVal2 == ""){
				$(this).css("font-size","5px");
				$("#insert_label_pw").css("top","15px").css("font-size","15px");
				
			}
		});
		
		$("#btn_login").click(function(){
			/* alert("test"); */
			var id = $("#inputid").val();
			var pw = $("#inputpw").val();
			alert(id+","+pw);
			
			if(id !="" && pw !=""){
				alert("페이지 이동");						
			}else{/*둘다 값x 또는 둘 중에 하나라도 값이x*/
				$("#err_check").css("display","block");
				return; /*java로 이동하지 않고 화면단으로 다시 돌아감*/
			}
		});
		
		/* madal 창 켜고 끄기 */
		$("#login_btn").click(function(){
			$("#modal_all").css("display","block");
		});
		$("#close_btn").click(function(){
			$("#input_id").val("");
			$("#input_pw").val("");
			$("#modal_all").css("display","none");
		});
	});
	
</script>
